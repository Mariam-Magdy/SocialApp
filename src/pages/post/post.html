 
<ion-header>

  <ion-navbar>

     <!--  <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>-->
        <ion-buttons end>
          <button ion-button icon-only (click)="goToAdd()">
            <ion-icon name="add"> </ion-icon>
          </button>
        </ion-buttons>
    <ion-title>post</ion-title>

<ion-content padding>

 
   <div *ngFor="let post of PostList;|async let i = index">
    <ion-item (click)="onItemClick(post)">
      <p> {{post.postText}}</p>
      
    </ion-item>
    <ion-icon 
      name="thumbs-up" 
      (click)="onClick()"
      likeState="false"
      [style.color]="likeState" ? 'blue' : 'black' 
      padding>
    </ion-icon>
      <button ion-button round small></button>
    </div>
 
</ion-content>
